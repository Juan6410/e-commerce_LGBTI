<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registro</title>

<body>
    <form action="/register" method="POST">
        <h2>Registro</h2>

        <div class="section">
            <div class="title">Nombre *</div>
            </div class="field"><input type=""text id="name" name="name"></div>
        </div>

        <div class="section">

        </div>
        <div class="section">
            <div class="title">Password *</div>
            <div class="field"><input type="password" id="password" name="password"></div>
        </div>

        <div class="section">
            <div class="title">Celular *</div>
            <div class="field"><input type="" id="phone" name="phone"></div>
        </div>

        <div class="section">
            <div class="title">Ciudad *</div>
            <div class="field"><input type="" id="city" name="city"></div>
        </div>

        <div class="section">
                <label for="fecha">Fecha de nacimiento: *</label>
                <input type="date" id="date" name="date">
        </div>

        <div class="section">
            <label for="nombre">Habilidades y competencias: *</label>
            <textarea id="skills" name="skills" rows="5" cols="50" style= "resize:none;"></textarea>
        </div>

        <div class="section">
            <label for="nombre">Idiomas: *</label>
            <input type="text" id="languages" name="languages">
        </div>


        <div class="section">
            <label for="nombre">GÃ©nero: *</label>
            <input type="text" id="gender" name="gender">
        </div>
        
        <div class="section">
            <label for="opciones">Nivel de estudios: *</label>
            <select id="studies" name="studies">
                <option value="opcion1">Sin estudios</option>
                <option value="opcion1">Primaria</option>
                <option value="opcion2">Bachillerato</option>
                <option value="opcion3">Pregrado</option>
                <option value="opcion3">Postgrado</option>
            </select>
        </div>
        

        <div class="section">
            <div class="button"><input type="submit" value="Registrar usuario"></div> 
            <div class="button"><a href="index.html">Login</a></div>       
        </div>


        
        
        
    </form>
