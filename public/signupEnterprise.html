<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="/registerEnterprise" method="POST">
        <h2>Registro empresa</h2>
        
        <div class="section">
            <div class="title">Nombre</div>
            </div class="field"><input type=""text id="name" name="name"></div>
        </div>

        <div class="section">
            <div class="title">email</div>
            </div class="field"><input type=""text id="email" name="email"></div>
        </div>
        <div class="section">
            <div class="title">Tipo de Empresa</div>
            <div class="field"><input type="type" id="type" name="type"></div>
        </div>
        <div class="section">
            <div class="title">Telefono</div>
            <div class="field"><input type="phone" id="phone" name="phone"></div>
        </div>
        <div class="section">
            <div class="title">Localizaci√≥n</div>
            <div class="field"><input type="location" id="location" name="location"></div>
        </div>
        <div class="section">
            <div class="title">Password</div>
            <div class="field"><input type="password" id="password" name="password"></div>
        </div>
        <div class="section">
            <div class="button"><input type="submit" value="Registrar usuario"></div> 
            <div class="button"><a href="index.html">Login</a></div>       
        </div>
    </form>        
</body>
</html>
